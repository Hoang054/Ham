<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mang = [];
        let mangDao = []
        let n = prompt("nhap vao chieu dai mang")
        for (i = 0; i < n; i++) {
            mang.push(prompt('nhap phan tu'));
        }
        for (i = n - 1; i >= 0; i--) {
            mangDao.push(mang[i]);
        } document.write(mangDao.join());
    </script>
</body>

</html>
