<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let kqua = 1;
        function tinhGiaiThua(a) {
            for (i = a; i >= 1; i--) {
                kqua = i*kqua;
                   
            }document.write(kqua);  
        }
        tinhGiaiThua(10);
    </script>
</body>

</html>
