<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          
          <h2>Add New Product</h2>
          <div>
              <input id="them" type="text" placeholder="New Product" style="width: 400px;" >
              <input type="button" value="Add" onclick="them()">

              <input type="button" value="Edit" onclick="edit()">
            </div>
            <h2>Display All Product</h2>
            <table class="table table-striped"   > 
                <thead style="font-weight: bold;">
                    <tr>
                        <td>Product Name</td>
                        <td> Product</td>
                    </tr>
                </thead>
                <tbody id='table'>

                </tbody>
                
            </table>
        </div>
        <script>
            function them(){
                themhang();
            }
            let mang=[];
            let x=0;
            x++;

            var currentIndex = null;

            function drawTable(){
                let str = "";
                for(let i =0; i<mang.length;i++){
                    str+= `<tr><td id="thaydoi${i}">${mang[i]}</td><td><button type='button' class='btn btn-success' onclick="sua(${i})">Edit</button>
                        <button type='button' class='btn btn-danger' onclick='xoa(${i})'>Delete</button></td></tr>`;
                }
                document.getElementById('table').innerHTML =str;
            }
            function themhang(){
                mang.push(document.getElementById('them').value);
                document.getElementById("them").value="";
                drawTable();
            }
            function xoa(i){
                mang.splice(i,1);
                drawTable();
            }
            function sua(i){
                document.getElementById("them").value=mang[i];
                currentIndex = i
            }
            function edit(){
                mang[currentIndex]= document.getElementById('them').value;
                drawTable();
            }
        </script>
  </body>
</html>
