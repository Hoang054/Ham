<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="inra"></div>
    <script>
        function soNguyenTo(n){
            let tam = true;
            for(i=2;i<n;i++){
                if(n%i==0){
                    tam = false;
                }
            }
                if(tam== true){
                    document.write(n+",");
                }        
        }
        for(i=2;i<=1000;i++){
            soNguyenTo(i);
        }
    </script>
</body>
</html>
